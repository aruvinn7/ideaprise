{% extends "base/base.html" %}

{% block content %}
<div class="hero" style="background: linear-gradient(to right, #023E8A, #00B4D8); padding: 2rem 0; color: white; margin-bottom: 3rem;">
  <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
    <h1 style="color: white; margin: 0; font-size: 2.5rem;">Kegiatan</h1>    
  </div>    
</div>

<div class="container mt-5">
  <h2 class="mb-4">Form Tambah Kegiatan</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_kategori" class="form-label">Kategori</label>
      <select name="id_kategori" id="id_kategori" class="form-select" required>
        <option value="">Pilih Kategori</option>
        {% for i in kategoriobj %}
          <option value="{{ i.id_kategori }}">{{ i.nama_kategori }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="nama_kegiatan" class="form-label">Nama</label>
      <input type="text" id="nama_kegiatan" name="nama_kegiatan" class="form-control" required>
    </div>

    <div class="mb-4">
      <label for="gambar_kegiatan" class="form-label">Gambar Utama</label>
      <input type="file" id="gambar_kegiatan" name="gambar_kegiatan" class="form-control" accept="image/*" required>
      <div class="form-text">Gambar utama yang akan ditampilkan sebagai thumbnail</div>
    </div>

    <div class="mb-4">
      <label class="form-label">Gambar Tambahan</label>
      <div id="gambar-container">
        <div class="gambar-item mb-3">
          <div class="row">
            <div class="col-md-8">
              <input type="file" name="gambar_tambahan" class="form-control" accept="image/*">
            </div>
            <div class="col-md-4">
              <input type="text" name="keterangan_gambar" class="form-control" placeholder="Keterangan gambar (opsional)">
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="tambahGambar()">+ Tambah Gambar</button>
      <div class="form-text">Anda dapat menambahkan beberapa gambar tambahan untuk kegiatan ini</div>
    </div>

    <div class="mb-4">
      <label for="deskripsi_kegiatan" class="form-label">Deskripsi</label>
      <textarea id="deskripsi_kegiatan" name="deskripsi_kegiatan" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-4">
        <button type="submit" class="btn btn-primary">Kirim</button>
        <a href="{% url 'read_kegiatan' %}" class="btn btn-secondary">Batal</a>
    </div>

  </form>
</div>

<script>
function tambahGambar() {
    const container = document.getElementById('gambar-container');
    const newItem = document.createElement('div');
    newItem.className = 'gambar-item mb-3';
    newItem.innerHTML = `
        <div class="row">
            <div class="col-md-8">
                <input type="file" name="gambar_tambahan" class="form-control" accept="image/*">
            </div>
            <div class="col-md-3">
                <input type="text" name="keterangan_gambar" class="form-control" placeholder="Keterangan gambar (opsional)">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="hapusGambar(this)">Ã—</button>
            </div>
        </div>
    `;
    container.appendChild(newItem);
}

function hapusGambar(button) {
    button.closest('.gambar-item').remove();
}
</script>

{% endblock content %}
